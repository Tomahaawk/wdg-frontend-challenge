<section class="login">
  <form
    class="login__form"
    [formGroup]="loginForm"
    (submit)="authUser(loginForm.value)"
  >
    <img
      src="https://www.wdgautomation.com/wp-content/uploads/2020/07/logo-grande.png"
      alt="logo"
      class="login__form__logo"
    />
      <form-input type="email" formControlName="email" >
        Email
      </form-input>

      <form-input type="password" formControlName="password" >
        Password
      </form-input>

    <div class="login__form__actions">
      <span *ngIf="hasError" class="invalid-login"
        >Invalid username or password</span
      >

      <ng-container *ngIf="!isLoading; else spinner">
        <round-button
          [type]="'submit'"
          [text]="'Login'"
          [class]="'primary'"
          [disabled]="loginForm.invalid"
        >
        </round-button>
      </ng-container>

      <ng-template #spinner>
        <fa-icon [icon]="['fas', 'spinner']" size="2x" [spin]="true"></fa-icon>
      </ng-template>
    </div>
  </form>
</section>

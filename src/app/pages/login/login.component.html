<section class="login">
  <form
    class="login__form"
    [formGroup]="loginForm"
    (submit)="authUser(loginForm.value)"
  >
    <img
      src="https://www.wdgautomation.com/wp-content/uploads/2020/07/logo-grande.png"
      alt="logo"
      class="login__form__logo"
    />
    <label for="email" class="form-input">
      Email
      <input id="email" type="email" formControlName="email" />
    </label>
    <label for="password" class="form-input">
      Password
      <input id="password" type="password" formControlName="password" />
    </label>
    <div class="login__form__actions">
      <span *ngIf="hasError" class="invalid-login"
        >Invalid username or password</span
      >

      <ng-container *ngIf="!isLoading; else spinner">
        <round-button
          [type]="'submit'"
          [text]="'Login'"
          [class]="'primary'"
          [disabled]="loginForm.invalid"
        >
        </round-button>
      </ng-container>

      <ng-template #spinner>
        <fa-icon [icon]="['fas', 'spinner']" size="2x" [spin]="true"></fa-icon>
      </ng-template>
    </div>
  </form>
</section>
